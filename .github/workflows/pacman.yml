# This is the fixed pacman.yml file

name: Generate Pacman Contribution SVG

on:
  schedule:
    - cron: "0 0 * * *" # Runs every day at midnight
  workflow_dispatch: # Allows you to run it manually from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    name: Generate Pacman SVG
    steps:
      - uses: actions/checkout@v4
      # This is the fix: Using an updated, working version of the tool
      - uses: ashutosh00710/profile-readme-generation@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch_name: "output"
          commit_message: "feat: update pacman contribution graph"
          feed_list: ""
