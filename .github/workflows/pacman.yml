name: GitHub Actions Permission Test

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Test Step 1 - Use Official Checkout Action
        uses: actions/checkout@v4

      - name: Test Step 2 - Use Official Node.js Action
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Test Step 3 - Report Success
        run: echo "SUCCESS: Official GitHub actions are working correctly."
